name: Test Plugin

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: [7.4, 8.0, 8.1, 8.2]

    name: PHP ${{ matrix.php-version }} Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: imagick, gd, zip, curl, json
          coverage: none

      - name: Validate PHP syntax
        run: |
          echo "ğŸ” Checking PHP syntax for all PHP files..."
          find . -name "*.php" -not -path "./vendor/*" -not -path "./tests/*" | while read file; do
            echo "Checking: $file"
            php -l "$file"
            if [ $? -ne 0 ]; then
              echo "âŒ Syntax error in: $file"
              exit 1
            fi
          done
          echo "âœ… All PHP files have valid syntax!"

      - name: Test autoloader
        run: |
          php -r "
          define('MIO_PLUGIN_DIR', __DIR__ . '/');
          if (file_exists('lib/autoload.php')) {
            require_once 'lib/autoload.php';
            echo 'âœ… Autoloader loaded successfully' . PHP_EOL;
          } else {
            echo 'âŒ Autoloader not found' . PHP_EOL;
            exit(1);
          }
          "

      - name: Test class loading
        run: |
          php -r "
          define('MIO_PLUGIN_DIR', __DIR__ . '/');
          require_once 'lib/autoload.php';

          \$classes = [
            'MordenImageOptimizer\\\\Core\\\\Plugin',
            'MordenImageOptimizer\\\\Core\\\\Optimizer',
            'MordenImageOptimizer\\\\Core\\\\DatabaseManager'
          ];

          foreach (\$classes as \$class) {
            if (class_exists(\$class)) {
              echo 'âœ… ' . \$class . ' - LOADED' . PHP_EOL;
            } else {
              echo 'âŒ ' . \$class . ' - NOT FOUND' . PHP_EOL;
              exit(1);
            }
          }
          "

  validate-plugin:
    runs-on: ubuntu-latest
    name: Validate Plugin Structure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          echo "ğŸ” Checking plugin structure..."

          required_files=(
            "morden-image-optimizer.php"
            "readme.txt"
            "lib/autoload.php"
            "includes/Core/Plugin.php"
            "info.json"
          )

          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file is missing"
              exit 1
            fi
          done

          echo "âœ… All required files are present!"

      - name: Validate info.json
        run: |
          if command -v jq &> /dev/null; then
            jq empty info.json
            echo "âœ… info.json is valid JSON"
          else
            python3 -m json.tool info.json > /dev/null
            echo "âœ… info.json is valid JSON (validated with Python)"
          fi

      - name: Check plugin header
        run: |
          if grep -q "Plugin Name:" morden-image-optimizer.php; then
            echo "âœ… Plugin header found"
          else
            echo "âŒ Plugin header missing"
            exit 1
          fi

      - name: Validate WordPress coding standards
        run: |
          echo "ğŸ” Checking WordPress coding standards..."
          # Basic checks for WordPress standards
          if grep -r "echo.*\$_" includes/ --include="*.php"; then
            echo "âŒ Found unescaped output"
            exit 1
          fi
          echo "âœ… Basic WordPress standards check passed"
